<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AR Cube — Camera Overlay</title>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
				background: #111;
				color: #eee;
				font-family: system-ui, -apple-system, Segoe UI, Roboto,
					"Helvetica Neue", Arial;
			}
			.container {
				display: flex;
				flex-direction: column;
				height: 100%;
				padding: 12px;
				gap: 8px;
				box-sizing: border-box;
			}
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				gap: 12px;
			}
			header h1 {
				font-size: 16px;
				margin: 0;
			}
			.controls button {
				padding: 8px 12px;
				font-size: 14px;
				border-radius: 6px;
				border: 0;
				background: #0b84ff;
				color: white;
				cursor: pointer;
			}
			.controls button[disabled] {
				opacity: 0.45;
				cursor: not-allowed;
			}
			.arStage {
				flex: 1;
				position: relative;
				border-radius: 8px;
				overflow: hidden;
				background: #000;
			}
			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}
			.status {
				font-size: 13px;
				opacity: 0.9;
				position: absolute;
				bottom: 8px;
				left: 8px;
				background: rgba(0, 0, 0, 0.35);
				padding: 6px 8px;
				border-radius: 6px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>AR Cube Overlay</h1>
				<div class="controls">
					<button id="startCam">Start Camera</button>
				</div>
			</header>

			<div class="arStage" id="arStage">
				<div class="status" id="status">Click "Start Camera" to begin.</div>
			</div>

			<footer>GitHub Copilot</footer>
		</div>

		<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
		<script>
			const startCamBtn = document.getElementById("startCam");
			const statusEl = document.getElementById("status");
			const arStage = document.getElementById("arStage");

			let scene, camera, renderer, cube, video, videoTexture;

			async function initCameraOverlay() {
				try {
					const stream = await navigator.mediaDevices.getUserMedia({
						video: { facingMode: "environment" },
						audio: false,
					});
					video = document.createElement("video");
					video.srcObject = stream;
					video.autoplay = true;
					video.muted = true;
					video.playsInline = true;
					await video.play();

					// Setup Three.js
					scene = new THREE.Scene();
					camera = new THREE.PerspectiveCamera(
						60,
						arStage.clientWidth / arStage.clientHeight,
						0.01,
						100
					);
					renderer = new THREE.WebGLRenderer({ antialias: true });
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(arStage.clientWidth, arStage.clientHeight);
					arStage.appendChild(renderer.domElement);

					// Use camera feed as background texture
					videoTexture = new THREE.VideoTexture(video);
					videoTexture.minFilter = THREE.LinearFilter;
					videoTexture.magFilter = THREE.LinearFilter;
					videoTexture.format = THREE.RGBFormat;
					scene.background = videoTexture;

					// Add lights
					const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
					scene.add(hemiLight);
					const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
					dirLight.position.set(0.5, 1, 0.5);
					scene.add(dirLight);

					// Cube
					const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
					const material = new THREE.MeshStandardMaterial({
						color: 0x00ccff,
						roughness: 0.4,
						metalness: 0.1,
					});
					cube = new THREE.Mesh(geometry, material);
					cube.position.set(0, 0, -1); // 1 meter in front of camera
					scene.add(cube);

					// Animate
					const clock = new THREE.Clock();
					function animate() {
						requestAnimationFrame(animate);
						const dt = clock.getDelta();
						cube.rotation.x += dt * 0.7;
						cube.rotation.y += dt * 0.5;
						renderer.render(scene, camera);
					}
					animate();

					window.addEventListener("resize", () => {
						camera.aspect = arStage.clientWidth / arStage.clientHeight;
						camera.updateProjectionMatrix();
						renderer.setSize(arStage.clientWidth, arStage.clientHeight);
					});

					startCamBtn.disabled = true;
					statusEl.textContent = "Camera started — cube overlay is active.";
				} catch (err) {
					console.error(err);
					statusEl.textContent =
						"Failed to access camera: " + (err.message || err.name);
				}
			}

			startCamBtn.addEventListener("click", initCameraOverlay);
		</script>
	</body>
</html>
